<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/visualizar_agendamentos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Visualizar Agendamentos</title>
</head>

<body>
    <header>
        <div class="deslogar" id="voltarParaIndex">
            <h3>Voltar</h3>
            <img src="img/voltar.png" alt="voltar">
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Agendamentos</h1>
            <div class="agendamentos-container" id="agendamentosContainer">
                <!-- Agendamentos ser√£o preenchidos aqui -->
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Redireciona para index.html ao clicar na div
        document.getElementById("voltarParaIndex").addEventListener("click", function () {
            window.location.href = "index.html";
        });

        // Fun√ß√£o para gerar PDF de um agendamento espec√≠fico
        function gerarPDF(agendamento) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Adiciona os detalhes do agendamento ao PDF
            doc.text(`M√°quina: ${agendamento.maquinaNome} (${agendamento.maquinaCodigo})`, 10, 10);
            doc.text(`Data: ${agendamento.data}`, 10, 20);
            doc.text(`Descri√ß√£o: ${agendamento.descricao}`, 10, 30);
            doc.text(`Usu√°rio: ${agendamento.usuario.name} (${agendamento.usuario.matricula})`, 10, 40);

            // Salva o PDF com o nome da m√°quina
            doc.save(`Agendamento_${agendamento.maquinaNome}.pdf`);
        }

        // Fun√ß√£o para remover um agendamento
        async function removerAgendamento(id) {
            try {
                const token = localStorage.getItem("token");

                if (!token) {
                    // Se n√£o houver token, redireciona para a p√°gina de login
                    window.location.href = "login.html";
                    return;
                }

                const response = await fetch(`http://localhost:3000/agendamentos/${id}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error("Erro ao remover o agendamento.");
                }

                // Recarrega a lista de agendamentos ap√≥s a remo√ß√£o
                carregarAgendamentos();
            } catch (error) {
                console.error("Erro ao remover agendamento:", error);
                alert("Erro ao remover agendamento. Tente novamente.");
            }
        }

        // Fun√ß√£o para carregar agendamentos
        async function carregarAgendamentos() {
            try {
                const token = localStorage.getItem("token");

                if (!token) {
                    // Se n√£o houver token, redireciona para a p√°gina de login
                    window.location.href = "login.html";
                    return;
                }

                const response = await fetch("http://localhost:3000/agendamentos", {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error("Erro ao carregar agendamentos.");
                }

                const agendamentos = await response.json();
                const container = document.getElementById("agendamentosContainer");
                container.innerHTML = ""; // Limpa o conte√∫do antes de carregar

                agendamentos.forEach((agendamento) => {
                    const agendamentoItem = document.createElement("div");
                    agendamentoItem.classList.add("agendamento-item");

                    // Conte√∫do do agendamento
                    agendamentoItem.innerHTML = `
                        <p><strong>M√°quina:</strong> ${agendamento.maquinaNome} (${agendamento.maquinaCodigo})</p>
                        <p><strong>Data:</strong> ${agendamento.data}</p>
                        <p><strong>Descri√ß√£o:</strong> ${agendamento.descricao}</p>
                        <button class="gerar-pdf-btn" onclick="gerarPDF(${JSON.stringify(agendamento).replace(/"/g, '&quot;')})">Gerar PDF</button>
                        <button class="remover-btn" onclick="removerAgendamento('${agendamento._id}')">üóëÔ∏è Remover</button>
                    `;

                    container.appendChild(agendamentoItem);
                });
            } catch (error) {
                console.error("Erro ao carregar agendamentos:", error);
                alert("Erro ao carregar agendamentos. Tente novamente.");
            }
        }

        // Carregar agendamentos ao abrir a p√°gina
        document.addEventListener("DOMContentLoaded", carregarAgendamentos);
    </script>
</body>

</html>
